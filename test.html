<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="test.css" rel="stylesheet" />
    <title>Document</title>
    <style>
      .card {
        width: 130px;
        height: 195px;
        position: relative;
        display: inline-block;
      }
      .card .img-top {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 99;
      }
      .card:hover .img-top {
        display: inline;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="images/Logo.png" alt="Card Back" />
      <img src="images/Logo-color.png" class="img-top" alt="Card Front" />
    </div>
  </body>
</html>
